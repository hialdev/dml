    <main>
        <section class="contact">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12">
                        <h1>Contact Us</h1>
                        <hr>
                        <iframe class="w-100 mb-5" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.957419029637!2d106.73506719999999!3d-6.1364236000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1d578652eb6f%3A0x342667e714b43b29!2sBlok%20i%2C%20The%20City%20Resort%20Residence%20Rukan%20Malibu%20Bl.%20J%2C%20Jl.%20Kamal%20Raya%20Outer%20Ring%20Road%20No.11%2C%20RT.102%2FRW.15%2C%20Cengkareng%20Tim.%2C%20Kecamatan%20Cengkareng%2C%20Kota%20Jakarta%20Barat%2C%20Daerah%20Khusus%20Ibukota%20Jakarta%2011732!5e0!3m2!1sen!2sid!4v1668756133993!5m2!1sen!2sid" style="border:0;min-height: 30em;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col-12 col-lg-6 mb-5">
                        <h3># Email</h3>
                        <form action="" class="bg-light p-3 border-top border-5 border-danger">
                            <input name="name" type="text" class="border-0 mb-3 form-control p-3" placeholder="Nama">
                            <input name="email" type="email" class="border-0 mb-3 form-control p-3" placeholder="Email">
                            <input name="no" type="number" class="border-0 mb-3 form-control p-3" placeholder="No HP">
                            <textarea name="message" id="" cols="30" rows="10" class="border-0 mb-3 form-control p-3" placeholder="Messages"></textarea>
                            <button class="btn btn-primary">Kirim</button>
                        </form>
                    </div>
                    <div class="col-12 col-lg-6">
                        <h3># Direct</h3>
                        <div class="d-flex flex-column gap-3">
                            <a href="" style="background-color: green;" class="p-3 d-flex align-items-center gap-2 text-decoration-none text-white">
                                <span class="iconify fs-5" data-icon="cib:whatsapp"></span>
                                Whatsapp Now
                                <span class="iconify ms-auto" data-icon="bi:arrow-right-circle-fill"></span>
                            </a>
                        </div>
                    </div>
                </div>
